<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SUN Lab Access System</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
<!-- Admin Dashboard -->
<div id="admin-dashboard" style="display: block;">
    <h1>SUN Lab Access System</h1>

    <!-- Log Access Section -->
    <section aria-labelledby="log-access-title">
        <h2 id="log-access-title">Enter ID For Entry</h2>
        <label for="user-type">User Type:</label>
        <select id="user-type" aria-required="true" required>
            <option value="student">Student</option>
            <option value="faculty">Faculty</option>
            <option value="staff">Staff</option>
            <option value="janitor">Janitor</option>
        </select>

        <label for="student-id-input">User ID:</label>
        <input type="text" id="student-id-input" placeholder="User ID" required aria-required="true">

        <button id="log-access-btn" aria-label="Log Access">Click For Entry</button>
    </section>

    <!-- Access Logs Section -->
    <section aria-labelledby="access-logs-title">
        <h2 id="access-logs-title">Access Logs</h2>
        <div id="access-logs" aria-live="polite" aria-atomic="true">
            <!-- Access logs will be dynamically loaded here -->
        </div>
    </section>

    <!-- Manage User Status Section -->
    <section aria-labelledby="manage-user-status-title">
        <h2 id="manage-user-status-title">Manage User Status</h2>
        <label for="user-id">User ID:</label>
        <input type="text" id="user-id" placeholder="User ID" required aria-required="true">

        <label for="user-status">Status:</label>
        <select id="user-status" aria-required="true" required>
            <option value="active">Activate</option>
            <option value="suspended">Suspend</option>
            <option value="reactivated">Reactivate</option>
        </select>

        <button id="manage-status-btn" aria-label="Update User Status">Update Status</button>
    </section>

    <!-- Filter Access Logs Section -->
    <section aria-labelledby="filter-access-logs-title">
        <h2 id="filter-access-logs-title">Filter Access Logs</h2>

        <label for="filter-date">Date:</label>
        <input type="date" id="filter-date">

        <label for="filter-user-type">User Type:</label>
        <select id="filter-user-type">
            <option value="">All</option>
            <option value="student">Student</option>
            <option value="faculty">Faculty</option>
            <option value="staff">Staff</option>
            <option value="janitor">Janitor</option>
        </select>

        <label for="filter-student-id">User ID:</label>
        <input type="text" id="filter-student-id" placeholder="User ID">

        <button id="filter-btn" aria-label="Filter Logs">Filter Logs</button>
    </section>

    <div id="student-access" style="display: none;">
        <h1>SUN Lab Access System - Student Access</h1>

        <section aria-labelledby="student-access-title">
            <h2 id="student-access-title">Access the Lab</h2>
            <label for="student-id-input-access">User ID:</label>
            <input type="text" id="student-id-input-access" placeholder="User ID" required aria-required="true">
            <button id="student-access-btn" aria-label="Access Lab">Swipe Card</button>
        </section>

        <div id="student-access-logs" aria-live="polite" aria-atomic="true">
            <!-- Access logs will be dynamically loaded here -->
        </div>
    </div>
</div>

<!-- Student Access Page -->


<!-- Import Firebase and app.js script -->
<script type="module" src="firebase-config.js"></script>
<script type="module" src="app.js"></script>
</body>

</html>
